<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denim and Colourful Jeans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 20px;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 10px;
            padding: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Denim and Colourful Jeans</header>
    
    <div class="container">
        <h2>Our Collection</h2>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Denim Jeans">
            <h3>Classic Denim</h3>
            <p>High-quality denim jeans for all occasions.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Colorful Jeans">
            <h3>Colorful Jeans</h3>
            <p>Trendy and vibrant jeans in various colors.</p>
        </div>
    </div>
    
    <footer>
        Contact us: info@denimandcolourfuljeans.com
    </footer>
</body>
</html>
